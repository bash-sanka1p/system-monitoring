global:
  scrape_interval: 15s
  scrape_timeout: 10s
  scrape_protocols:
    - OpenMetricsText1.0.0
    - OpenMetricsText0.0.1
    - PrometheusText1.0.0
    - PrometheusText0.0.4
  evaluation_interval: 15s
runtime:
  gogc: 75
alerting:
  alertmanagers:
    - follow_redirects: true
      enable_http2: true
      scheme: http
      timeout: 10s
      api_version: v2
      static_configs:
        - targets: []
scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    track_timestamps_staleness: false
    scrape_interval: 15s
    scrape_timeout: 10s
    scrape_protocols:
      - OpenMetricsText1.0.0
      - OpenMetricsText0.0.1
      - PrometheusText1.0.0
      - PrometheusText0.0.4
    always_scrape_classic_histograms: false
    convert_classic_histograms_to_nhcb: false
    metrics_path: /metrics
    scheme: http
    enable_compression: true
    metric_name_validation_scheme: utf8
    metric_name_escaping_scheme: allow-utf-8
    follow_redirects: true
    enable_http2: true
    static_configs:
      - targets:
          - localhost:9090
        labels:
          app: prometheus

  - job_name: node_exporter
    scheme: http
    metrics_path: /metrics
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    file_sd_configs:
      - files:
          - "/etc/prometheus/targets/servers.yml" # supports regex
          - "/etc/prometheus/targets/clients/*.yml"
        refresh_interval: "5m"
        relabel_configs:
          - source_labels: [__address__] # relabling 10.10.10.1:9100 to 10.10.10.1 as name
            regex: "([^:]+):.*"
            target_label: name
            replacement: "$1"
otlp:
  translation_strategy: UnderscoreEscapingWithSuffixes
